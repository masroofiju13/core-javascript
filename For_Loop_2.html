<!DOCTYPE html>
<html>
<head><title> Wintech</title>
</head>
<body>
<p> Another Syntax is to initialize the counter variable  outside before the For_Loop</p>
	<script>
			var i = 0;
			for(; i<10; i++)
			{
				document.write("<br>");
				document.write(i);
				document.write("<br>");
			}
	</script>
</body>
</html>
