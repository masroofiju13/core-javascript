<!DOCTYPE html>

<head><title> Wintech</title>

<body>
<p > Syntax  Third is to initialize the counter variable  outside before the For_Loop and Increamenting of Counter inside the For Loop. <br>The Program shows how it is printing even numbers  through an if statement and increaming the counter inside the loop</p>
	<script>
			var i = 0;
			for(; i<10; )
			{
				if(i%2 == 0){
					document.write("<br>");
					document.write(i);
					document.write("<br>");
				}
				i++;
			}
	</script>
</body>
</html>
